<!DOCTYPE html>
<html>
    <head>
      <title>Tic Tac Toe</title>
      <meta name="viewport" content="width=device-width, initial-scale=1">

      <!-- Do not add `link` tags-->
      <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

      <!-- Do not add `script` tags-->
      <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
      <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
    </head>
    <body>
      <h1>Tic Tac Toe</h1>
      <div class="container">
        <h3 id='user-message'></h3>
        <button id='games-index'>Grab All Games</button>
        <button id='create-game'>Start a Game</button>
        <h4>Show a Game</h4>
      <form id='show-game'>
        <input name='game[id]' type="number" placeholder='Game ID'>
      <button type="submit">Show Game</button>
    </form>
        <h2>User Sign Up</h2>
        <form id="sign-up">
          <input name="credentials[email]" type="text" placeholder="Email">
          <input name="credentials[password]" type="password" placeholder="Password">
          <input name="credentials[password_confirmation]" type="password" placeholder="Confirm Password">
          <input class="submit" type="submit" value="Submit">
        </form>

        <h3>User Sign In</h3>
      <form id="sign-in">
        <input type="text" name="credentials[email]" placeholder="Email">
        <input type="text" name="credentials[password]" placeholder="Password">
          <input class="submit" type="submit" value="Submit">
      </form>

      <h3>Change Password</h3>
  <form id="change-password">
    <input type="text" name="passwords[old]" placeholder="Old Password">
    <input type="text" name="passwords[new]" placeholder="New Password">
    <input class="submit" type="submit" value="Submit">
  </form>
  <h3>User Sign Out</h3>
      <form id="sign-out">
      <button class="submit" type="button">Sign Out</button>
    </form>
<div id="game-board">
  <div class="row">
    <div id="box0" class="col-4 box"></div>
    <div id="box1" class="col-4 box"></div>
    <div id="box2" class="col-4 box"></div>
  </div>
  <div class="row">
    <div id="box3" class="col-4 box"></div>
    <div id="box4" class="col-4 box"></div>
    <div id="box5" class="col-4 box"></div>
  </div>
  <div class="row">
    <div id="box6" class="col-4 box"></div>
    <div id="box7" class="col-4 box"></div>
    <div id="box8" class="col-4 box"></div>
  </div>
</div>
</div>
    </body>
</html>
