<!DOCTYPE html>
<html>
    <head>
      <title>Tic Tac Toe</title>
      <meta name="viewport" content="width=device-width, initial-scale=1">

      <!-- Do not add `link` tags-->
      <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

      <!-- Do not add `script` tags-->
      <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
      <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
    </head>
    <body>
<nav>
  <div class="left"><button id='games-index'>Total Games Played</button>
  <button id='create-game'>Start a Game</button></div>
    <h1 class="page-title">Tic Tac Toe</h1>
  <div id="change-password" class="right"><button type="button" class="btn btn-primary" data-toggle="modal" data-target="#passwordModalCenter">
    Change Password
  </button><button id="sign-out" class="submit" type="button">Sign Out</button></div>
</nav>

      <div class="container">
        <h3 id='user-message'></h3>

        <form id="sign-up">
          <h3>User Sign Up</h3>
          <input name="credentials[email]" type="text" placeholder="Email">
          <input name="credentials[password]" type="password" placeholder="Password">
          <input name="credentials[password_confirmation]" type="password" placeholder="Confirm Password">
          <input class="submit" type="submit" value="Submit">
        </form>


      <form id="sign-in">
        <h3>User Sign In</h3>
        <input type="text" name="credentials[email]" placeholder="Email">
        <input type="password" name="credentials[password]" placeholder="Password">
          <input class="submit" type="submit" value="Submit">
      </form>



<!-- Change Password Modal -->
<div class="modal fade" id="passwordModalCenter" tabindex="-1" role="dialog" aria-labelledby="passwordModalCenterTitle" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="passwordModalLongTitle">Change Password</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
    <form id="change-password">
      <input type="text" name="passwords[old]" placeholder="Old Password">
      <input type="text" name="passwords[new]" placeholder="New Password">
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <button type="submit" class="btn btn-primary">Save changes</button>
      </div>
    </form>
      </div>

    </div>
  </div>
</div>

<div id="game-board">
  <div class="row">
    <div id="box0" class="col-4 box"></div>
    <div id="box1" class="col-4 box"></div>
    <div id="box2" class="col-4 box"></div>
  </div>
  <div class="row">
    <div id="box3" class="col-4 box"></div>
    <div id="box4" class="col-4 box"></div>
    <div id="box5" class="col-4 box"></div>
  </div>
  <div class="row">
    <div id="box6" class="col-4 box"></div>
    <div id="box7" class="col-4 box"></div>
    <div id="box8" class="col-4 box"></div>
  </div>
</div>
</div>
    </body>
</html>
